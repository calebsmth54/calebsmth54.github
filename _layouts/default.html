<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->

    <meta name="viewport" content="width=960px">

  </head>
  <body>
      <div id="header">
        <div id="nameblock">
          <p><span class="super name">Caleb Smith</span></br><span class="sub name">Gameplay Programmer</span><p>
        </div>
        
        <nav id="mynav">
          <li class="header_button"><a href="/index">Projects</a></li>
          <li class="header_button"><a href="/resume">Resume</a></li>
          <li class="header_button"><a href="/contact">Contact</a></li>
        </nav>
      </div>

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ page.title | default: site.github.repository_name }}</h1>
        </div>

        {{ content }}

        <br>
        <br>
          <span class="credits left">Site maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> | | </span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
      </section>
    </div>

  </body>
</html>
